<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/main.js" defer></script>
</head>

<body>
    <div class="todo-list">
        <h2 class="title">To-Do List</h2>

        <div class="actions">
            <input class="taskInput" id="taskInput" type="text" placeholder="Enter a task">
            <button class="btn" id="addTaskButton">Создать</button>
        </div>
        <div class="actions">
            <button class="btn" id="showAll">все</button>
            <button class="btn" id="showCompleted">выполненные</button>
            <button class="btn" id="showIncomplete">невыполненные</button>
        </div>

        <ul class="list " id="taskList">
            <li class="list-item list-item_done">пример 1
            </li>
            <li class="list-item">gfdfg</li>
            <li class="list-item">fvfdv</li>
        </ul>
    </div>

</body>

</html>
